<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- App Title -->
    <title>Trello Drag And Drop</title>

    <!-- Four Column Css Grid -->
    <link rel="stylesheet" type="text/css" href="./css/grid.css">
    <!-- Normalize Css -->
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <!-- Custom Css -->
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- App Main Section -->
    <section class="section-main">
        <div class="row">
            <div class="lists">
                <div class="col span-1-of-4 box">
                    <h4>Things To Do</h4>
                    <div class="list js__list js__list_thingToDo">
                        <!-- <div id="draggable1" draggable="true" class="list-item" data-index="0">
                            <p>This is poop</p>
                            <i class="fa fa-times-circle"></i>
                        </div> -->
                    </div><!-- List End -->
                    <form class="js__add_items">
                        <input type="text" name="thingToDo" class="input-form" placeholder="Add Task">
                        <input type="submit" value="+" class="btn">
                    </form>
                </div>
                <div class="col span-1-of-4 box">
                    <h4>Doing</h4>
                    <div class="list js__list js__list_doing">
                        <!-- <div id="draggable1" draggable="true" class="list-item">
                                <p>This is poop</p>
                                <i class="fa fa-times-circle"></i>
                            </div> -->
                    </div><!-- List End -->
                    <form class="js__add_items">
                        <input type="text" name="doing" class="input-form" placeholder="Add Task">
                        <input type="submit" value="+" class="btn">
                    </form>
                </div>
                <div class="col span-1-of-4 box">
                    <h4>Done</h4>
                    <div class="list js__list js__list_done">
                        <!-- <div id="draggable1" draggable="true" class="list-item">
                                <p>This is poop</p>
                                <i class="fa fa-times-circle"></i>
                            </div> -->
                    </div><!-- List End -->
                    <form class="js__add_items">
                        <input type="text" name="done" class="input-form" placeholder="Add Task">
                        <input type="submit" value="+" class="btn">
                    </form>
                </div>
                <div class="col span-1-of-4 box"></div>
            </div><!-- Lists End -->
        </div><!-- Raw End -->
    </section><!-- Main Section End -->

    <!-- Main App Js -->
    <script src="./main.js"></script>
</body>

</html>
